<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="./panel.css" />
   </head>

   <body>
      <main class="app">
         <div class="header">
            <span>
               <span class="header-title">depsy</span>
               <span>
                  <span>Modules: </span>
                  <span id="deps-counter" class="deps-counter">0</span>
               </span>
            </span>
            <span class="controllers">
               <select id="deps-sorting">
                  <option value="byTime">By time</option>
                  <option value="bySize">By size</option>
               </select>
               <button id="reload-page-button" class="reload-page-button">Reload page</button>
            </span>
         </div>
         <ol id="deps-list" class="deps-list"></ol>
         <div id="empty-data-container" class="empty-data-container">
            <h1>No data</h1>
         </div>
      </main>

      <script src="./panel.js"></script>
   </body>
</html>
